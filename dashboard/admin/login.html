<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - AssistByDataTraack Dashboard">
    <meta name="theme-color" content="#667eea">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    
    <!-- Título -->
    <title>Admin Login | AssistByDataTraack</title>
    
    <!-- Preconexión -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../shared/css/variables.css">
    <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>
    <!-- Loader -->
    <div id="pageLoader" class="page-loader hidden">
        <div class="loader-spinner"></div>
    </div>

    <!-- Container Principal -->
    <div class="login-container">
        <!-- Header -->
        <header class="login-header">
            <div class="logo-container">
                <img src="../../assets/images/logo.svg" alt="Logo" class="logo" id="companyLogo">
            </div>
            <h1 class="login-title">Admin Panel</h1>
            <p class="login-subtitle">AssistByDataTraack</p>
            <div class="admin-badge">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                Administrador
            </div>
        </header>

        <!-- Formulario de Login -->
        <form id="loginForm" class="login-form" novalidate>
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">
                    <svg class="label-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    Correo Electrónico
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input"
                    required
                    autocomplete="email"
                    placeholder="admin@datatraack.com"
                    autofocus
                >
                <span class="error-message" id="emailError"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label">
                    <svg class="label-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    Contraseña
                </label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        required
                        autocomplete="current-password"
                        placeholder="••••••••"
                    >
                    <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar contraseña">
                        <svg class="eye-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        <svg class="eye-off-icon hidden" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                        </svg>
                    </button>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <!-- Remember me -->
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span class="checkbox-custom"></span>
                    <span>Recordar sesión</span>
                </label>
                <a href="#" class="forgot-password" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón de Login -->
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span class="btn-text">Iniciar Sesión</span>
                <span class="btn-loader"></span>
            </button>

            <!-- Divider -->
            <div class="divider">
                <span>o</span>
            </div>

            <!-- Link al formulario -->
            <a href="../../index.html" class="link-back">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42-.39-.39-1.02-.39-1.41 0l-6.59 6.59c-.39.39-.39 1.02 0 1.41l6.59 6.59c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z"/>
                </svg>
                Volver al formulario de asistencias
            </a>
        </form>

        <!-- Mensajes de Estado -->
        <div class="alert alert-success" id="successMessage">
            <svg class="alert-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            <div class="alert-content">
                <strong>¡Éxito!</strong>
                <p id="successMessageText">Iniciando sesión...</p>
            </div>
        </div>

        <div class="alert alert-error" id="errorMessage">
            <svg class="alert-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <div class="alert-content">
                <strong>Error</strong>
                <p id="errorMessageText">Credenciales inválidas</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="login-footer">
            <p>&copy; 2024 AssistByDataTraack. Todos los derechos reservados.</p>
            <p class="version">Admin Panel v1.0</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../shared/js/config.js"></script>
    <script src="../shared/js/utils.js"></script>
    <script src="js/admin-auth.js"></script>
</body>
</html>
